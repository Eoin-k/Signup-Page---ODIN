<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin sign up form </title>
</head>
<body>
    <section class="outer-section">
        <div class="sidebar"></div>
        <div class="main-container">
            <div class="content-wrapper">
                <div class="container">
                    <p class="hero-text">I bet your pretty excited to be here on this landing page</p>
                    <div class="features-wrapper">
                    <ul class="features-list">
                    <li>Great Feature 1</li>
                    <li>Great Feature 2</li>
                    <li>Great Feature 3</li>
                    <li>Great Feature 4</li>
                </ul>
            </div>
                <div class="form-wrapper">
                    <form action="nowhere.myurl.com" method="post">
                        <section class="form-section">
                        <h2 class="form-heading">Let's get you signed up</h2>
                        <section class="form-outer-wrapper" >
                        <div class="form-fields-wrapper">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname" type="text">
                        </div>
                        <div class="form-fields-wrapper">
                        <label for="lastname">Last Name</label>
                        <input name="lastname" id="lastname" type="text">
                        </div>
                        <div class="form-fields-wrapper">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email">
                        </div>
                        <div class="form-fields-wrapper">
                            <label for="number">Phone Number</label>
                            <input id="number" name="phonenumber" type="number">
                            </div>
                        <div class="form-fields-wrapper">
                        <label for="password1">Password</label>
                        <input id="password1" type="password" required>
                        </div>
                        <div class="form-fields-wrapper">
                        <label for="password2">Confirm Password</label>
                        <input id="password2" type="password" required>
                            </div>
                    </section>
                        </section>
                        <button class="submit-btn" type="submit">Create Account</button>
                    </form>
                        </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
